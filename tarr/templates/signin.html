{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'styles/log.css' %}">
        <title>SED-Registro</title>
    </head>
    <body>
        {% block content %}
            {%for message in messages%}
            <div class="alert alert-{{message.tags}} alert-dissimible fade show" role="alert">
                <strong>Mensaje: </strong> {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden = "true">&times;</span>
                </button>   
            </div>
            {% endfor %}

            <div class="container">
                <div class="box1">
                    <div class="header">
                        <header><a href="/"><img src="{% static '../static/sed.jfif' %}" alt="logo"></a>
                        </header>
                        <p>Resitrate</p>
                    </div>
              
                    <form action="/signin/" method="post">
                        {% csrf_token %}
                        <div class="input-box">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" id ="username" name="username" Required>
                            <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-box">
                            <label for="fname">Nombre</label>
                            <input type="text" id ="fname" name="fname" Required>
                        </div>
                        <div class="input-box">
                            <label for="lname">Apellido</label>
                            <input type="text" id ="lname" name="lname" Required> 
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" id ="email" name="email" Required> 
                            <i class='bx bxl-gmail'></i>
                        </div>
                        <div class="input-box">
                            <label for="password">Contraseña</label>
                            <input type="password" id ="pass1" name="pass1" Required>
                            <i class="bx bx-lock"></i>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirmar contraseña</label>
                            <input type="password" id ="pass2" name="pass2" Required>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="input-submit" value="Registro"><a href="/login/"></a> 
                        </div>
                        <div class="bottom">
                            <span><a href="/login">Inicia Sesión</a></span>
                            <span><a href="/">Inicio</a></span>
                        </div>
                    </form>
                </div>
            <div class="wrap1"></div>
        </div>
            <script src="" async defer></script>
        {% endblock %}
    </body>
</html>
