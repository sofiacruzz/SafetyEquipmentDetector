{% extends 'layout/login.html' %}
{% load static %}
{% block body %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="box">
                    <div class="header">
                        <header><a href="/home/"><img src="{% static '../static/sed.jfif' %}" alt="logo"></a>
                        </header>
                        <p>Inicia Sesión</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {% include 'includes/bs4_form_all.html' with form=form %}

                        <div class="input-box">
                            <input type="submit" class="input-submit" value="Iniciar Sesión"><a href="/index/"></a>
                        </div>
                        <div class="bottom">
                            <span><a href="/password/reset">¿Olvidaste tu contraseña?</a></span>
                            <span><a href="/register">Registrate</a></span>
                        </div>
                    </form> 
                </div> 
                <div class="wrap"></div>   
            </div>
        </main>
    </div>
</div>

{% endblock %}
{% block javascript %}
<script type="text/javascript">
    $("#id_username").attr("placeholder", "Enter Username");
    $("#id_password").attr("placeholder", "Enter Password");
</script>
{% endblock %}
